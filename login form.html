<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="login form.css">
</head>
<body>
    <header>
        <h1 id="heading">WSOC Model Sign Up</h1>
    </header>
    <form action="">
    <div class="box">
        <p class="inputp">Email <span>*</span> : <input required type="email" name="email" id="email" placeholder="Enter your email-id"></p>
        <p class="inputp">Password <span>*</span> : <input required type="password" name="pass" id="pass" placeholder="Enter your password"></p>
        <p class="inputp"><input type="checkbox" name="check">Keep me logged in:</p> 
        <p class="inputp"><input id="sub" type="submit" value="Submit" name="submit"></p>
    </div>
    </form>
</body>
</html>
